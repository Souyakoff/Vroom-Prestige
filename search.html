<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Vehicles - Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Search Available Vehicles</h1>
        
        <!-- Filters Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Brand Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                    <select id="marque" data-filter="marque" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Brands</option>
                    </select>
                </div>

                <!-- Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Vehicle Type</label>
                    <select id="type" data-filter="type" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Types</option>
                    </select>
                </div>

                <!-- Fuel Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fuel Type</label>
                    <select id="energie" data-filter="energie" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Fuel Types</option>
                    </select>
                </div>

                <!-- Transmission Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Transmission</label>
                    <select id="boite" data-filter="boite" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Transmissions</option>
                    </select>
                </div>

                <!-- Number of Seats Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Number of Seats</label>
                    <select id="places" data-filter="places" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Seat Options</option>
                    </select>
                </div>

                <!-- Power Range Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Power (HP)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="puissance_min" data-filter="puissance_min" placeholder="Min" class="w-full border border-gray-300 rounded-md p-2">
                        <input type="number" id="puissance_max" data-filter="puissance_max" placeholder="Max" class="w-full border border-gray-300 rounded-md p-2">
                    </div>
                </div>

                <!-- Year Range Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="annee_min" data-filter="annee_min" placeholder="Min" class="w-full border border-gray-300 rounded-md p-2">
                        <input type="number" id="annee_max" data-filter="annee_max" placeholder="Max" class="w-full border border-gray-300 rounded-md p-2">
                    </div>
                </div>

                <!-- Price Range Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price per Day (€)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="prix_min" data-filter="prix_min" placeholder="Min" class="w-full border border-gray-300 rounded-md p-2">
                        <input type="number" id="prix_max" data-filter="prix_max" placeholder="Max" class="w-full border border-gray-300 rounded-md p-2">
                    </div>
                </div>

                <!-- Sort Options -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sort" data-filter="sort" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="prix_asc">Price: Low to High</option>
                        <option value="prix_desc">Price: High to Low</option>
                        <option value="annee_desc">Year: Newest First</option>
                        <option value="annee_asc">Year: Oldest First</option>
                        <option value="puissance_desc">Power: High to Low</option>
                        <option value="puissance_asc">Power: Low to High</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results Count -->
        <div class="mb-4">
            <h2 id="result-count" class="text-xl font-semibold"></h2>
        </div>

        <!-- Results Grid -->
        <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // ... (previous JavaScript code remains the same until createCarElement function) ...

        function createCarElement(car) {
            const article = document.createElement('article');
            article.className = 'bg-white rounded-lg shadow-md overflow-hidden';
            
            article.innerHTML = `
                <div class="relative">
                    <img src="${car.Image || 'assets/images/placeholder.jpg'}" alt="${car.Modele}" class="w-full h-48 object-cover">
                    ${car.isAvailable === false ? '<span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded">Not Available</span>' : ''}
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-xl font-semibold">${car.NomMarque} ${car.Modele}</h3>
                        <span class="text-lg font-bold text-blue-600">€${car.PrixLocation}/day</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm text-gray-600">
                        <div>Type: ${car.NomType}</div>
                        <div>Year: ${car.Annee}</div>
                        <div>Power: ${car.Puissance} HP</div>
                        <div>Seats: ${car.NbPlaces}</div>
                        <div>Fuel: ${car.Energie}</div>
                        <div>Transmission: ${car.BoiteVitesse}</div>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-2">
                        <a href="reserver.html?id=${car.IdVoiture}" 
                           class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors text-center">
                            Book Now
                        </a>
                        <a href="manage-images.html?id=${car.IdVoiture}" 
                           class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition-colors text-center">
                            Manage Images
                        </a>
                    </div>
                </div>
            `;
            
            return article;
        }

        // ... (rest of the JavaScript code remains the same) ...
    </script>
</body>
</html>
